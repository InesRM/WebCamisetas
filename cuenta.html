<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Oswald:wght@200;300&display=swap" rel="stylesheet">
    <title>Camisetas Personalizadas | Crear Cuenta</title>
</head>
<body>
    <!--Navbar-->
    <section class="menu">
        <div class="logo">
            <h2>Camisetas Personalizadas</h2>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="personalizar.html">Crear</a></li>
                    <li><a href="#" class="login" id="navbtn">Login</a></li>
                    <li><a href="cuenta.html">Cuenta</a></li>
                    <li><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </section>
    <section class="createacct">
        <h3 class="cuentahead">Crear Cuenta</h3>
        <!--create cuenta form-->
        <form name="cuenta" method="POST" netlify-honeypot="bot-field" data-netlify="true" class="signup">
            <input type="hidden" name="form-name" value="cuenta">
            <p class="hidden">
                <label>No cumplimentes esto si eres un humano: <input name="bot-field" /></label>
            </p>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido"><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <p><i class="fas fa-info"></i> El Password debe tener al menos una longitud de 6 caracteres</p><br>
            <input type="password" placeholder="Repite el Password" required><br>
            <input type="sumbit" value="Registrar" class="signup-btn">
        </form>
    </section>
    <!--sign in pop up-->
    <div class="popup">
        <div class="signinform">
            <i class="fa fa-times-circle" aria-hidden="true" id="close"></i>
            <h3 id="sihead">Login</h3>
            <input type="email" placeholder="email" required>
            <input type="password" placeholder="password" required>
            <a href="#" class="login" id="loginbtn">Login</a>
            <br>
            <br>
            <p>No tienes una cuenta a√∫n?
                <a href="cuenta.html">Crea una cuenta</a>
            </p>

        </div>
    </div>
    <script>
        document.getElementById("navbtn").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "flex";
        })
        document.getElementById("close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        })
    </script>
    <!--footer-->
    <footer class="footer">
        <div class="blogo">
            <h1>Camisetas Personalizadas</h1>
            <p>Ines Ruiz</p>
        </div>
        <div class="bnav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="personalizar.html">Crear</a></li>
                    <li><a href="cuenta.html">Cuenta</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        </div>
    </footer>
</body>

</html>
